<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SignOS Production Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signos-core.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col pb-10">

    <!-- HEADER -->
    <div class="bg-gray-900 text-white px-4 py-3 flex justify-between items-center text-xs shadow-md shrink-0 sticky top-0 z-50">
        <div class="flex flex-col leading-tight">
            <span class="text-gray-400 text-[10px] uppercase tracking-wider">Welcome</span>
            <span class="font-bold text-white text-sm truncate max-w-[150px]" id="auth-user">---</span>
        </div>
        <div class="flex items-center gap-3">
            <span class="bg-gray-800 px-2 py-1 rounded text-[10px] font-mono text-blue-400 border border-gray-700" id="auth-role">---</span>
            <button onclick="logout()" class="text-red-400 hover:text-white text-[10px] font-bold border border-red-900/50 bg-red-900/10 px-3 py-1.5 rounded transition">EXIT</button>
        </div>
    </div>

    <div class="w-full max-w-4xl mx-auto px-4 py-6 flex-1">
        
        <!-- TITLE BANNER -->
        <div class="mb-6 bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-black text-gray-800 tracking-tight">SignOS <span class="text-blue-500">Core</span></h1>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-wide mt-1">Production Portal</p>
            </div>
            
            <!-- ADMIN ONLY PING / ENV BADGE -->
            <div class="md:text-right hidden" id="admin-env-badge">
                <span id="ping-status" class="inline-flex items-center gap-1.5 bg-green-100 text-green-800 text-[10px] font-bold px-3 py-1.5 rounded-full border border-green-200 w-full md:w-auto justify-center tracking-wide">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span> CONNECTING...
                </span>
            </div>
        </div>

        <div id="loader" class="text-center py-20 text-gray-400 animate-pulse tracking-widest text-xs font-bold">
            FETCHING MODULES...
        </div>

        <!-- DYNAMIC PRODUCT GRID -->
        <div id="menu-container" class="hidden space-y-8"></div>

        <!-- LIVE ADMIN WORKFLOW -->
        <div id="admin-workflow" class="hidden mt-10 pt-8 border-t-2 border-dashed border-gray-200">
            <div class="flex justify-between items-end mb-4 px-1">
                <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">PRODUCTION ADMINISTRATION</h3>
                <span id="super-badge" class="hidden bg-purple-100 text-purple-700 border border-purple-200 text-[9px] font-bold px-2 py-0.5 rounded shadow-sm">SUPER USER</span>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <a href="admin_viewer.html" class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:border-slate-500 active:scale-95 transition flex flex-col items-center text-center gap-2 group">
                    <span class="text-2xl group-hover:scale-110 transition-transform">‚öôÔ∏è</span>
                    <span class="text-[10px] uppercase tracking-wider font-bold text-gray-700">Logs</span>
                </a>
                <a href="admin_changelog.html" class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:border-pink-500 active:scale-95 transition flex flex-col items-center text-center gap-2 group">
                    <span class="text-2xl group-hover:scale-110 transition-transform">üìú</span>
                    <span class="text-[10px] uppercase tracking-wider font-bold text-gray-700">History</span>
                </a>
                <a id="btn-backup" href="admin_backup.html" class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:border-green-500 active:scale-95 transition flex flex-col items-center text-center gap-2 group">
                    <span class="text-2xl group-hover:scale-110 transition-transform">üíæ</span>
                    <span class="text-[10px] uppercase tracking-wider font-bold text-gray-700">Backup</span>
                </a>
                <a href="admin_audit.html" class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:border-orange-500 active:scale-95 transition flex flex-col items-center text-center gap-2 group">
                    <span class="text-2xl group-hover:scale-110 transition-transform">‚úÖ</span>
                    <span class="text-[10px] uppercase tracking-wider font-bold text-gray-700">Auditor</span>
                </a>
            </div>
        </div>

    </div>

    <script>
        // 1. DATA PARSING SAFETY VALVE
        function val(obj, key) {
            if (!obj) return "";
            return obj[key] || obj[key.toUpperCase()] || obj[key.toLowerCase()] || "";
        }

        // 2. TAILWIND COLOR MAP
        const ICON_STYLES = {
            blue: "bg-blue-50 text-blue-600",
            green: "bg-green-50 text-green-600",
            purple: "bg-purple-50 text-purple-600",
            red: "bg-red-50 text-red-600",
            orange: "bg-orange-50 text-orange-600",
            slate: "bg-slate-50 text-slate-600",
            teal: "bg-teal-50 text-teal-600",
            indigo: "bg-indigo-50 text-indigo-600",
            pink: "bg-pink-50 text-pink-600",
            yellow: "bg-yellow-50 text-yellow-600",
            gray: "bg-gray-100 text-gray-600"
        };

        // 3. RENDER LOGIC
        function renderMenu(data, role) {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";

            const isAdmin = (role === 'ADMIN' || role === 'SUPER');

            const cats = [...new Set(data.map(i => val(i, 'Category')))].filter(c => c);
            const sortOrder = ["Rigid Signs", "Roll Media", "Specialty", "Services"];
            
            cats.sort((a, b) => {
                const idxA = sortOrder.indexOf(a);
                const idxB = sortOrder.indexOf(b);
                if (idxA === -1 && idxB === -1) return a.localeCompare(b);
                if (idxA === -1) return 1;
                if (idxB === -1) return -1;
                return idxA - idxB;
            });

            cats.forEach(cat => {
                // Exclude System tabs from the main grid view entirely
                if (cat === 'System' || cat === 'Admin' || cat === 'Beta') return;

                const section = document.createElement('div');
                section.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 ml-1">${cat}</h2>`;
                
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3";

                data.filter(i => val(i, 'Category') === cat).forEach(mod => {
                    // Role Permissions
                    const isAllowed = (val(mod, 'Live_PROD') === true && role === 'PROD') ||
                                      (val(mod, 'Live_SALES') === true && role === 'SALES') ||
                                      isAdmin;

                    if (!isAllowed) return; 

                    const displayName = val(mod, 'Display_Name');
                    const fileLink = val(mod, 'File_Link');
                    const iconColor = val(mod, 'Icon');
                    const iconPath = val(mod, 'Icon_Path');

                    // --- ADMIN ONLY: Parse Version and Status Tags ---
                    let verHtml = "";
                    if (isAdmin) {
                        const liveVer = val(mod, 'Live_Ver');
                        const statusTag = val(mod, 'Dev_Status') || 'LIVE';
                        if (liveVer && String(liveVer).trim() !== "") {
                            verHtml = `
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[9px] font-mono px-1.5 py-0.5 rounded font-bold bg-green-100 text-green-800 border border-green-200">v${liveVer.replace('v','')}</span>
                                <span class="text-[8px] font-black text-gray-400 uppercase tracking-wider">${statusTag}</span>
                            </div>`;
                        }
                    }

                    const colorClass = ICON_STYLES[(iconColor || 'blue').toLowerCase()] || ICON_STYLES['blue'];
                    const iconHtml = iconPath 
                        ? `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="${iconPath}"></path></svg>` 
                        : `<span class="text-xl font-bold">‚óè</span>`;

                    const link = document.createElement('a');
                    link.href = fileLink;
                    link.className = "relative bg-white p-4 rounded-xl shadow-sm border border-gray-200 active:scale-98 active:bg-gray-50 transition-all duration-100 flex items-center justify-between group hover:border-blue-300 hover:shadow-md";

                    link.innerHTML = `
                        <div class="flex items-center gap-4 w-full min-w-0">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center shrink-0 ${colorClass} shadow-inner group-hover:scale-110 transition-transform">
                                ${iconHtml}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-gray-800 text-sm truncate">${displayName}</h3>
                                ${verHtml}
                            </div>
                            <div class="text-gray-300 group-hover:text-blue-500 transition-colors shrink-0">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>
                    `;
                    grid.appendChild(link);
                });

                if (grid.children.length > 0) {
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
        }

        // 4. MAIN INIT
        window.onload = async function() {
            const user = sessionStorage.getItem('signos_user');
            const role = sessionStorage.getItem('signos_role');

            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('auth-user').innerText = user;
            document.getElementById('auth-role').innerText = role;

            // --- ADMIN & SUPERUSER ONLY VIEW LOGIC --- 
            if (role === 'ADMIN' || role === 'SUPER') {
                // 1. Reveal Admin Toolbar at bottom
                document.getElementById('admin-workflow').classList.remove('hidden');
                if (role === 'SUPER') document.getElementById('super-badge').classList.remove('hidden');

                // 2. Reveal Top Environment / IP Telemetry Badge
                const envBadge = document.getElementById('admin-env-badge');
                envBadge.classList.remove('hidden');
                
                const pingEl = document.getElementById('ping-status');
                const ipWatcher = setInterval(() => {
                    if (clientIP !== 'Unknown') {
                        pingEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> LIVE BACKEND <span class="text-green-300 font-normal mx-1">|</span> <span class="text-green-700 font-mono">${clientIP}</span>`;
                        clearInterval(ipWatcher);
                    }
                }, 200);
                setTimeout(() => clearInterval(ipWatcher), 5000);

                // 3. Enforce strict backup permissions
                const perms = JSON.parse(sessionStorage.getItem('signos_perms') || '{}');
                const btnBackup = document.getElementById('btn-backup');
                if (role !== 'SUPER' && perms.backup !== 'Run' && perms.backup !== 'Full') {
                    btnBackup.classList.add('hidden');
                }
            }

            try {
                // Fetch the live module registry
                const response = await fetch(`${SCRIPT_URL}?tab=SYS_Modules&ip=${clientIP}&user=${user}&role=${role}&req=table`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);
                if (!Array.isArray(data)) throw new Error("Invalid Data Format");

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('menu-container').classList.remove('hidden');

                renderMenu(data, role);

            } catch (e) {
                document.getElementById('loader').innerText = "CONNECTION FAILED: " + e.message;
                document.getElementById('loader').classList.add('text-red-500', 'font-bold');
            }
        };
    </script>
</body>
</html>
