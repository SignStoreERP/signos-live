<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Signs Retail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signos-core.js"></script>
    <script src="logic_yard.js"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col pb-10">

<!-- Main Card: Island Mode -->
<div id="main-card" class="max-w-md mx-auto mt-6 w-[calc(100%-2rem)] sm:w-full bg-white shadow-lg overflow-hidden rounded-xl border border-gray-200">

    <!-- INPUTS -->
    <div class="p-6 space-y-4">
        
        <div class="flex flex-col items-center justify-center bg-gray-50 py-1.5 rounded border border-gray-100">
            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Standard Size: 24" x 18" (4mm)</span>
            <span class="text-[8px] font-bold text-blue-500 uppercase tracking-wide mt-0.5">*For custom sizes, use the Coroplast tool</span>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Qty</label>
                <input type="number" id="qty" value="1" min="1" class="w-full border p-2 rounded font-bold text-gray-800 text-lg text-center bg-gray-50 focus:border-blue-500 outline-none" oninput="runCalc()">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Sides</label>
                <select id="sides" class="w-full border p-2 rounded bg-white font-bold text-sm h-[46px] text-center focus:border-blue-500 outline-none" onchange="runCalc()">
                    <option value="1">1-Sided</option>
                    <option value="2">2-Sided</option>
                </select>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Hardware</label>
                <select id="stakes" class="w-full border p-2 rounded bg-white font-bold text-sm h-[46px] text-center focus:border-blue-500 outline-none" onchange="runCalc()">
                    <option value="false">None</option>
                    <option value="true">H-Stakes</option>
                </select>
            </div>
        </div>

    </div>

    <!-- RESULTS -->
    <div class="bg-blue-50 p-6 border-t border-blue-100 shadow-inner">
        <div class="flex justify-between items-end mb-2">
            <span class="text-[10px] font-black text-blue-800 uppercase tracking-widest">Unit Price</span>
            <span id="ui-unit" class="text-2xl font-black text-blue-900 tracking-tight">$0.00</span>
        </div>
        
        <div class="border-t border-blue-200/50 my-3"></div>

        <!-- LINE ITEMS -->
        <div class="space-y-1 text-xs text-blue-900/70 pt-1">
            <div class="flex justify-between"><span>Printed Signs:</span><span id="ui-print" class="font-bold">$0.00</span></div>
            <div class="flex justify-between text-orange-700 hidden" id="row-stakes"><span>Hardware (Stakes):</span><span id="ui-stakes" class="font-bold">$0.00</span></div>
        </div>

        <div class="flex justify-between items-end border-t-2 border-blue-800 my-3 pt-2">
            <div>
                <span class="text-xs font-bold text-blue-800 uppercase block">Total Quote</span>
                <span class="text-[9px] font-bold text-blue-600 uppercase block mt-1" id="ui-min-text">Shop Minimum: $50</span>
                <div id="min-badge" class="hidden bg-red-100 text-red-600 border border-red-200 text-[9px] font-bold px-1 rounded inline-block mt-1">MINIMUM APPLIED</div>
            </div>
            <span class="text-3xl font-black text-blue-700" id="ui-total">---</span>
        </div>
    </div>

    <!-- DESCRIPTION GENERATOR -->
    <div class="bg-gray-50 p-4 border-t border-gray-200">
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Job Description</label>
        <textarea id="job-desc" class="w-full text-xs p-2 border rounded bg-white h-16 text-gray-600 font-mono outline-none" readonly></textarea>
    </div>

</div>

<script>
let backendData = {};

function runCalc() {
    if(!backendData.Retail_Min_Order) return;

    try {
        const inputs = {
            qty: parseFloat(document.getElementById('qty').value) || 1,
            sides: parseInt(document.getElementById('sides').value) || 1,
            stakes: document.getElementById('stakes').value === 'true'
        };

        const result = calculateYardSign(inputs, backendData);
        if (!result || !result.retail) return;

        const ret = result.retail;
        const fmt = (n) => "$" + (n || 0).toFixed(2);

        document.getElementById('ui-unit').innerText = fmt(ret.unitPrice);
        document.getElementById('ui-total').innerText = fmt(ret.grandTotal);
        document.getElementById('ui-print').innerText = fmt(ret.printTotal);

        if (ret.stakeTotal > 0) {
            document.getElementById('row-stakes').classList.remove('hidden');
            document.getElementById('ui-stakes').innerText = fmt(ret.stakeTotal);
        } else { document.getElementById('row-stakes').classList.add('hidden'); }

        const minOrder = parseFloat(backendData.Retail_Min_Order || 50);
        document.getElementById('ui-min-text').innerText = `Shop Minimum: $${minOrder}`;
        document.getElementById('min-badge').classList.toggle('hidden', !ret.isMinApplied);

        const sideTxt = inputs.sides === 2 ? "Double-Sided" : "Single-Sided";
        const stakeTxt = inputs.stakes ? "w/ H-Stakes" : "No Hardware";

        document.getElementById('job-desc').value = `(x${inputs.qty}) 24" x 18" 4mm Coroplast Yard Signs.\n${sideTxt} Print. ${stakeTxt}.`;

    } catch(e) {
        console.error(e);
    }
}

// API FETCH & NATIVE STATUS BAR UPDATER
window.addEventListener('load', async () => {
    if (typeof injectHeader === 'function') injectHeader("Yard Signs");
    
    const statusText = document.getElementById("status-text");
    const statusDot = document.getElementById("status-dot");

    try {
        const req = await fetch(`${SCRIPT_URL}?req=view_module&tab=PROD_Yard_Signs`);
        backendData = await req.json();
        
        if(backendData.error) throw new Error(backendData.error);
        
        if(statusText) {
            statusText.innerText = "ONLINE";
            statusText.className = "font-bold text-green-500";
            if(statusDot) {
                statusDot.className = "w-2 h-2 rounded-full bg-green-500";
                statusDot.classList.remove("animate-pulse");
            }
        }
        
        runCalc(); 
    } catch(e) {
        if(statusText) {
            statusText.innerText = "OFFLINE";
            statusText.className = "font-bold text-red-500";
        }
        console.error(e);
    }
});
</script>
</body>
</html>
