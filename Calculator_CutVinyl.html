<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Vinyl Lettering Retail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signos-core.js"></script>
    <script src="logic_cut.js"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .color-scroll::-webkit-scrollbar { width: 6px; }
        .color-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px;}
        .color-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col pb-10">

<!-- Main Card: Island Mode -->
<div id="main-card" class="max-w-md mx-auto mt-6 w-[calc(100%-2rem)] sm:w-full bg-white shadow-lg overflow-hidden rounded-xl border border-gray-200">

    <!-- INPUTS -->
    <div class="p-6 space-y-4">
        <div class="grid grid-cols-3 gap-3">
            <div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Qty</label><input type="number" id="qty" value="1" min="1" class="w-full border p-2 rounded font-bold text-gray-800 text-lg text-center bg-gray-50 focus:border-blue-500 outline-none" oninput="runCalc()"></div>
            <div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Width</label><input type="number" id="w" value="24" min="1" class="w-full border p-2 rounded font-bold text-gray-800 text-lg text-center bg-gray-50 focus:border-blue-500 outline-none" oninput="runCalc()"></div>
            <div><label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Height</label><input type="number" id="h" value="12" min="1" class="w-full border p-2 rounded font-bold text-gray-800 text-lg text-center bg-gray-50 focus:border-blue-500 outline-none" oninput="runCalc()"></div>
        </div>

        <div id="sheet-warn" class="hidden bg-yellow-50 text-yellow-700 text-[10px] font-bold px-3 py-1.5 rounded border border-yellow-200 transition-opacity">
            ⚠️ Max Roll Width (52") reached. Dimensions auto-adjusted.
        </div>

        <div class="grid grid-cols-1 gap-4 pt-2">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Material Series</label>
                <select id="material" class="w-full border p-2 rounded bg-white font-bold text-sm h-[42px] focus:border-blue-500 outline-none" onchange="updateSwatches(); runCalc();">
                    <option value="651">Oracal 651 (Intermediate / Short Term)</option>
                    <option value="751" selected>Oracal 751 (High Perf / Flat Surfaces)</option>
                    <option value="951">Oracal 951 (Premium Cast / Vehicles)</option>
                    <option value="8500">Oracal 8500 (Translucent / Backlit)</option>
                    <option value="8800">Oracal 8800 (Premium Translucent)</option>
                    <option value="8510">Oracal 8510 (Etched / Frosted Glass)</option>
                    <option value="8810">Oracal 8810 (Frosted Cast Glass)</option>
                    <option value="Specialty">Specialty (Metallic / Fluorescent)</option>
                </select>
            </div>
        </div>
        
        <!-- DYNAMIC COLOR SWATCHES -->
        <div class="mt-2">
            <div class="flex justify-between items-end mb-1">
                <label class="block text-[10px] font-bold text-gray-500 uppercase">Vinyl Color</label>
                <span id="selected-color-label" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">None Selected</span>
            </div>
            <div id="color-grid" class="flex flex-wrap gap-2 max-h-48 overflow-y-auto color-scroll p-3 border rounded-lg bg-gray-50 shadow-inner">
                <div class="text-xs text-gray-400 font-bold italic w-full text-center py-4 animate-pulse">Loading Swatches...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 border-t border-gray-100 pt-4 mt-2">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Weeding Complexity</label>
                <select id="weeding" class="w-full border p-2 rounded bg-white font-bold text-sm h-[42px] focus:border-blue-500 outline-none" onchange="runCalc()">
                    <option value="Standard">Standard (Large Text / Solid Shapes)</option>
                    <option value="Complex">Complex (Small Text / Intricate Logos)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- RESULTS -->
    <div class="bg-blue-50 p-6 border-t border-blue-100 shadow-inner">
        <div class="flex justify-between items-end mb-2">
            <span class="text-[10px] font-black text-blue-800 uppercase tracking-widest">Unit Price</span>
            <span id="ui-unit" class="text-2xl font-black text-blue-900 tracking-tight">$0.00</span>
        </div>
        
        <div class="border-t border-blue-200/50 my-3"></div>

        <!-- LINE ITEMS -->
        <div class="space-y-1 text-xs text-blue-900/70 pt-1">
            <div class="flex justify-between"><span>Cut Vinyl (<span id="lbl-sqft">0</span> sqft):</span><span id="ui-print" class="font-bold">$0.00</span></div>
        </div>

        <div class="flex justify-between items-end border-t-2 border-blue-800 my-3 pt-2">
            <div>
                <span class="text-xs font-bold text-blue-800 uppercase block">Total Quote</span>
                <span class="text-[9px] font-bold text-blue-600 uppercase block mt-1" id="ui-min-text">Shop Minimum: $45</span>
                <div id="min-badge" class="hidden bg-red-100 text-red-600 border border-red-200 text-[9px] font-bold px-1 rounded inline-block mt-1">MINIMUM APPLIED</div>
            </div>
            <span class="text-3xl font-black text-blue-700" id="ui-total">---</span>
        </div>
    </div>

    <!-- DESCRIPTION GENERATOR -->
    <div class="bg-gray-50 p-4 border-t border-gray-200">
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Job Description</label>
        <textarea id="job-desc" class="w-full text-xs p-2 border rounded bg-white h-20 text-gray-600 font-mono outline-none" readonly></textarea>
    </div>

</div>

<script>
let backendData = {};
let allColors = [];
let selectedColor = null;

function enforceLimits(maxShort) {
    let wEl = document.getElementById('w');
    let hEl = document.getElementById('h');
    let warnEl = document.getElementById('sheet-warn');
    if (!wEl || !hEl) return;
    
    let w = parseFloat(wEl.value) || 0;
    let h = parseFloat(hEl.value) || 0;
    let didClamp = false;

    if (w > maxShort && h > maxShort) {
        if (w > h) { h = maxShort; hEl.value = h; } else { w = maxShort; wEl.value = w; }
        didClamp = true;
    }

    if (warnEl) {
        if (didClamp) {
            warnEl.classList.remove('hidden');
            clearTimeout(warnEl.timeoutId);
            warnEl.timeoutId = setTimeout(() => warnEl.classList.add('hidden'), 3000);
        }
    }
}

// BUILDS THE COLOR SWATCH GRID DYNAMICALLY
function updateSwatches() {
    const series = document.getElementById('material').value;
    const grid = document.getElementById('color-grid');
    grid.innerHTML = '';
    selectedColor = null;
    
    document.getElementById('selected-color-label').innerText = 'Select from below';
    document.getElementById('selected-color-label').classList.remove('bg-blue-50', 'text-blue-600', 'border-blue-100');
    document.getElementById('selected-color-label').classList.add('bg-orange-50', 'text-orange-600', 'border-orange-200');

    // Filter matched series
    let filtered = allColors.filter(c => {
        if (!c.Series_ID) return false;
        const matchesSeries = String(c.Series_ID).includes(String(series));
        const isInStock = (c.In_Stock === true || String(c.In_Stock).toUpperCase() === 'TRUE');
        return matchesSeries && isInStock;
    });
    
    // FIX 1: If no swatches exist, provide a fallback "Custom / TBD" button so the user can proceed cleanly
    if(filtered.length === 0) {
        const fallbackBtn = document.createElement('button');
        fallbackBtn.className = "w-full py-2 rounded border-2 border-blue-400 bg-blue-50 text-blue-700 text-xs font-bold shadow-sm hover:bg-blue-100 transition focus:outline-none flex items-center justify-center";
        fallbackBtn.innerText = "Set Color as Custom / TBD";
        fallbackBtn.onclick = () => {
            selectedColor = { Color_Code: 'TBD', Display_Name: 'Custom/Unlisted Color' };
            const label = document.getElementById('selected-color-label');
            label.innerText = `Custom Color (TBD)`;
            label.classList.remove('bg-orange-50', 'text-orange-600', 'border-orange-200');
            label.classList.add('bg-blue-50', 'text-blue-600', 'border-blue-100');
            runCalc();
        };
        grid.appendChild(fallbackBtn);
        fallbackBtn.click(); // Auto-select it
        return;
    }

    filtered.forEach(c => {
        const btn = document.createElement('button');
        btn.className = "w-8 h-8 rounded-full border-2 border-gray-300 shadow-sm hover:scale-110 transition focus:outline-none flex items-center justify-center relative group overflow-hidden";
        
        // Grab Hex Code or URL
        let hexOrUrl = (c.Hex_Code && c.Hex_Code !== 'N/A' && c.Hex_Code.trim() !== '') ? c.Hex_Code.trim() : '#ffffff';
        
        // FIX 2: Better image logic. If the backend cell starts with "http", render as an image.
        if (hexOrUrl.toLowerCase().startsWith('http')) {
            btn.style.backgroundImage = `url('${hexOrUrl}')`;
            btn.style.backgroundSize = 'cover';
            btn.style.backgroundPosition = 'center';
            btn.classList.add('border-gray-200');
        } else {
            btn.style.backgroundColor = hexOrUrl;
            if(hexOrUrl.toUpperCase() === '#FFFFFF') {
                btn.classList.add('border-gray-200');
                // Only stamp "CLR" if the spreadsheet is actually missing data entirely
                if(!c.Hex_Code || c.Hex_Code === 'N/A' || c.Hex_Code.trim() === '') {
                    btn.innerHTML = '<span class="text-[8px] font-black text-gray-400">CLR</span>';
                }
            }
        }
        
        btn.title = `${c.Color_Code} - ${c.Display_Name}`;
        
        btn.onclick = () => {
            Array.from(grid.children).forEach(child => {
                child.classList.remove('ring-2', 'ring-offset-1', 'ring-blue-500', 'border-transparent');
                child.classList.add('border-gray-300');
            });
            
            btn.classList.add('ring-2', 'ring-offset-1', 'ring-blue-500', 'border-transparent');
            btn.classList.remove('border-gray-300');
            
            selectedColor = c;
            
            const label = document.getElementById('selected-color-label');
            label.innerText = `${c.Color_Code} - ${c.Display_Name}`;
            label.classList.remove('bg-orange-50', 'text-orange-600', 'border-orange-200');
            label.classList.add('bg-blue-50', 'text-blue-600', 'border-blue-100');
            
            runCalc();
        };
        grid.appendChild(btn);
    });
}

function runCalc() {
    if(!backendData.Retail_Min_Order) return;
    enforceLimits(52); 

    try {
        const inputs = {
            qty: parseFloat(document.getElementById('qty').value) || 1,
            w: parseFloat(document.getElementById('w').value) || 24,
            h: parseFloat(document.getElementById('h').value) || 12,
            material: document.getElementById('material').value, 
            weeding: document.getElementById('weeding').value
        };

        const result = calculateCutVinyl(inputs, backendData);
        if (!result || !result.retail) return;

        const ret = result.retail;
        const fmt = (n) => "$" + (n || 0).toFixed(2);
        
        const totalSqFt = ((inputs.w * inputs.h) / 144) * inputs.qty;

        document.getElementById('lbl-sqft').innerText = totalSqFt.toFixed(1);
        document.getElementById('ui-unit').innerText = fmt(ret.unitPrice);
        document.getElementById('ui-total').innerText = fmt(ret.grandTotal);
        document.getElementById('ui-print').innerText = fmt(ret.printTotal);

        const minOrder = parseFloat(backendData.Retail_Min_Order || 45);
        document.getElementById('ui-min-text').innerText = `Shop Minimum: $${minOrder}`;
        document.getElementById('min-badge').classList.toggle('hidden', !ret.isMinApplied);

        const matSelect = document.getElementById('material');
        const matTxt = matSelect.options[matSelect.selectedIndex].text;
        const weedTxt = inputs.weeding === 'Complex' ? ' (Complex Weeding)' : ' (Standard Weeding)';
        const colorTxt = selectedColor ? ` Color: [${selectedColor.Color_Code}] ${selectedColor.Display_Name}.` : ' Color: TBD.';
        
        document.getElementById('job-desc').value = `(x${inputs.qty}) ${inputs.w}" x ${inputs.h}" Cut Vinyl Lettering.\nMaterial: ${matTxt}.${colorTxt}${weedTxt}. Pre-Masked.`;

    } catch(e) {
        console.error(e);
    }
}

// API FETCH: DUAL REQUEST FOR CONFIG & COLORS
window.addEventListener('load', async () => {
    if (typeof injectHeader === 'function') injectHeader("Cut Vinyl Lettering");
    
    const statusText = document.getElementById("status-text");
    const statusDot = document.getElementById("status-dot");

    try {
        const [configReq, colorReq] = await Promise.all([
            fetch(`${SCRIPT_URL}?req=view_module&tab=PROD_Cut_Vinyl`),
            fetch(`${SCRIPT_URL}?req=table&tab=REF_Colors_Vinyl`)
        ]);
        
        backendData = await configReq.json();
        const rawColors = await colorReq.json();

        if(backendData.error) throw new Error(backendData.error);
        if(Array.isArray(rawColors)) allColors = rawColors;
        
        if(statusText) {
            statusText.innerText = "ONLINE";
            statusText.className = "font-bold text-green-500";
            if(statusDot) {
                statusDot.className = "w-2 h-2 rounded-full bg-green-500";
                statusDot.classList.remove("animate-pulse");
            }
        }
        
        updateSwatches();
        runCalc(); 
    } catch(e) {
        if(statusText) {
            statusText.innerText = "OFFLINE";
            statusText.className = "font-bold text-red-500";
        }
        console.error("Initialization Failed:", e);
    }
});
</script>
</body>
</html>
