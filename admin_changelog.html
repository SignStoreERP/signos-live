<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Activity v1.1 | SignOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signos-core.js"></script>
    <style>
        .timeline-line::before { content: ''; position: absolute; left: 23px; top: 40px; bottom: -20px; width: 2px; background: #e5e7eb; z-index: 0; }
        .timeline-item:last-child .timeline-line::before { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

    <!-- HEADER -->
    <div class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-md z-30 sticky top-0">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-black tracking-tight">System Activity Log</h1>
            <span class="bg-blue-600 text-[10px] font-bold px-2 py-0.5 rounded text-white uppercase">Live Feed</span>
        </div>
        <div class="flex gap-4 text-xs font-bold items-center">
            <span class="text-gray-400">USER: <span class="text-white uppercase" id="auth-user">---</span></span>
            <span class="text-gray-600">|</span>
            <a href="#" onclick="goBack()" class="text-gray-300 hover:text-white uppercase">Exit to Menu</a>
        </div>
    </div>

    <!-- MAIN FEED -->
    <div class="max-w-4xl mx-auto w-full p-8 flex-1">
        
        <!-- SUMMARY STATS -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                <div class="text-xs font-bold text-gray-400 uppercase">Total Commits</div>
                <div class="text-2xl font-black text-gray-800" id="stat-total">0</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                <div class="text-xs font-bold text-gray-400 uppercase">Last Update</div>
                <div class="text-sm font-bold text-blue-600 mt-1" id="stat-last">---</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                <div class="text-xs font-bold text-gray-400 uppercase">Active Contributors</div>
                <div class="text-lg font-bold text-gray-800" id="stat-authors">---</div>
            </div>
        </div>

        <!-- TIMELINE CONTAINER -->
        <div id="feed-container" class="space-y-0 pb-10">
            <div class="text-center py-12">
                <div class="inline-block w-8 h-8 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-2"></div>
                <p class="text-gray-400 text-xs font-bold uppercase">Syncing with GitHub...</p>
            </div>
        </div>

    </div>

<script>
    window.onload = function() {
        const u = sessionStorage.getItem('signos_user') || 'Guest';
        document.getElementById('auth-user').innerText = u;
        loadHistory();
    };

    function goBack() { window.history.back(); }

    async function loadHistory() {
        try {
            const response = await fetch(`${SCRIPT_URL}?req=table&tab=SYS_Changelog&ip=${clientIP}`);
            const data = await response.json();

            if (!data || data.length === 0) {
                document.getElementById('feed-container').innerHTML = '<div class="text-center text-gray-400">No records found.</div>';
                return;
            }

            // Stats Logic
            document.getElementById('stat-total').innerText = data.length;
            const authors = [...new Set(data.map(i => i.Author))].join(", ");
            document.getElementById('stat-authors').innerText = authors;
            
            // Sort: Newest First
            data.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
            
            // --- FIX START ---
            // We use data because 'data' is the whole list
            const latest = data; 
            if (latest && latest.Timestamp) {
                const d = new Date(latest.Timestamp);
                // Shows: "2/20/2026, 2:30 PM"
                const niceDate = d.toLocaleDateString() + " " + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('stat-last').innerText = niceDate;
            }
            // --- FIX END ---

            renderTimeline(data);

        } catch (e) {
            document.getElementById('feed-container').innerHTML = `<div class="bg-red-50 text-red-500 p-4 rounded text-center text-xs font-bold">Error: ${e.message}</div>`;
        }
    }

    function renderTimeline(rows) {
        const container = document.getElementById('feed-container');
        container.innerHTML = "";

        rows.forEach(row => {
            const d = new Date(row.Timestamp);
            const dateStr = d.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            const timeStr = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Highlight Ticket IDs (e.g., RMP_OPS_01)
            const msg = row.Message.replace(/(RMP_[A-Za-z0-9_]+)/g, '<span class="bg-yellow-100 text-yellow-800 px-1 rounded font-bold border border-yellow-200 text-[10px] ml-1">$1</span>');

            const item = document.createElement('div');
            item.className = "timeline-item relative pl-12 py-2";
            
            item.innerHTML = `
                <!-- Vertical Line -->
                <div class="timeline-line"></div>
                
                <!-- Icon -->
                <div class="absolute left-0 top-3 w-12 flex justify-center z-10">
                    <div class="w-10 h-10 bg-white border-2 border-blue-100 rounded-full flex items-center justify-center shadow-sm">
                        <span class="text-lg">üõ†Ô∏è</span>
                    </div>
                </div>

                <!-- Content Card -->
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition group">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-xs font-black text-gray-900 uppercase tracking-wide mr-2">${row.Author}</span>
                            <span class="text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded-full">${dateStr} ‚Ä¢ ${timeStr}</span>
                        </div>
                        <a href="${row['GitHub Link']}" target="_blank" class="text-[10px] font-mono text-blue-300 hover:text-blue-600 hover:underline">#${row['Commit Hash']} ‚Üó</a>
                    </div>
                    
                    <p class="text-sm text-gray-700 font-medium leading-relaxed">${msg}</p>
                    
                    ${row.Files_Changed ? `<div class="mt-3 pt-3 border-t border-gray-50 flex items-center gap-2">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Impact:</span>
                        <span class="text-[10px] font-bold text-gray-500 bg-gray-50 px-1.5 py-0.5 rounded">${row.Files_Changed} Files Modified</span>
                    </div>` : ''}
                </div>
            `;
            container.appendChild(item);
        });
    }
</script>
</body>
</html>
